<script>

// n = x * y
// x <= y
// x*x <= x*y
// x <= sqrt(n)  
let isPrime = (n) => {
    if(n===2) return true;
    if( !Number.isInteger(n) || n<2 || !n%2 ) return false;

    let cnt = 0;
    for(let i=3; i<= Math.sqrt(n) ; i++, i++) {
        cnt++;
        if(n%i === 0) {
            console.log('cnt: ', cnt);
            return false;
        }
    }
    console.log('cnt: ', cnt);
    return true;
} 

console.log(isPrime(10000000000000011));
